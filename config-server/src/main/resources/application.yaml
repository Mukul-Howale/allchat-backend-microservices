spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      discovery:
        service-id: config-server

server:
  port: 8088


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
